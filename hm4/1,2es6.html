<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    'use strict';
    //a
    class post {
      constructor(author, text, date) {
        this.author = author;
        this.text = text;
        this.date = date;
      }
      edit(text) {
        this.text = text;
      }
    }
    const post1 = new post('Александр', 'Lorem, ipsum dolor.', new Date());
    console.log(post1);
    post1.edit('Lorem, ipsum dolor.222');
    console.log(post1);
    //b
    class AttachedPost extends post {
      constructor(author, text, date) {
        super(author, text, date);
        this.highlighted = false;
      }
      makeTextHighlighted() {
        this.highlighted = true;
      }
    }
    const AttachedPost1 = new AttachedPost('Денис', 'Lorem, ipsum dolor.333', new Date());
    console.log(AttachedPost1);
    AttachedPost1.makeTextHighlighted();
    console.log(AttachedPost1);
    AttachedPost1.edit('Lorem, ipsum dolor.444');
    console.log(AttachedPost1);
  </script>
  <!-- Lorem, ipsum dolor. -->
</body>

</html>
